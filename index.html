<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC/Pre-Pack/เคลม</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Tt-Area51/leave-zeta-2025/main/favicon.ico?v2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --primary-hover: #0052cc;
            --primary-light: #e6f2ff;
            --bg-primary: #ffffff;
            --bg-secondary: #fafbfc;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #1e3a8a;
            --bg-primary: #091626;
            --bg-secondary: #15202b;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border: #374151;
            --border-light: #2d3748;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
        }

        .mobile-menu-toggle:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .sidebar-header {
            padding: 32px 24px 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 4px;
        }
        
        .sidebar-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .sidebar-title a:hover {
            color: var(--primary);
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .sidebar-nav {
            padding: 16px 0 100px;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            padding: 0 24px 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            margin: 2px 8px;
            border-radius: var(--radius-sm);
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: var(--primary);
            border-radius: 0 2px 2px 0;
        }

        .nav-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
            text-align: center;
            opacity: 0.8;
        }

        /* Theme Toggle */
        .sidebar-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: var(--sidebar-width);
            padding: 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
            border-right: 1px solid var(--border);
        }

        .theme-toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-light);
        }

        .theme-toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle.active {
            background: var(--primary);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle.active .theme-toggle-slider {
            transform: translateX(20px);
        }

        .theme-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .content-header {
            padding: 32px 40px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
        }

        .content-title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--text-primary);
        }

        .iframe-container {
            padding: 32px 40px;
        }

        .iframe-wrapper {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
        }

        .iframe-wrapper:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .iframe-wrapper iframe {
            border: none;
            width: 100%;
            height: 1100px;
            background: transparent;
            display: none;
        }

        #void_testFrame { display: block; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: var(--shadow-lg);
            }

            .main-content {
                margin-left: 0;
            }

            .content-header {
                padding: 80px 24px 32px;
            }

            .content-title {
                font-size: 24px;
            }

            .iframe-container {
                padding: 24px;
            }

            .iframe-wrapper iframe {
                height: 700px;
            }

            .sidebar-footer {
                width: 100%;
            }

            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                backdrop-filter: blur(4px);
            }

            .sidebar-backdrop.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(16px) scale(0.98);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* Loading state */
        .iframe-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: loading 1.5s infinite;
            z-index: 1;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Smooth transitions for theme changes */
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Sidebar Backdrop for Mobile -->
    <div class="sidebar-backdrop" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">
                <a href="https://airtable.com/appgEuVEfgUW5Lz4E/shrN1ReyHcG5SQnDq" target="_blank" rel="noopener noreferrer">QC System</a>
            </h2>
            <p class="sidebar-subtitle">Version 3.4</p>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Quality Control</div>
                <button class="nav-item active" onclick="switchView('void_test', this, 'สินค้าที่ต้องติดวอยด์ (ทั้งเทสและไม่เทสสินค้า)')">
                    <span class="nav-icon">🏷️</span>
                    <span>ติดวอยด์ (เทส+ไม่เทส)</span>
                </button>
                <button class="nav-item" onclick="switchView('testonly', this, 'สินค้าที่ต้องเทสอย่างเดียว ไม่ต้องติดวอยด์')">
                    <span class="nav-icon">🔬</span>
                    <span>เทสอย่างเดียว</span>
                </button>
                <div class="nav-item">
                    <span class="nav-icon">✅</span>
                    <a href="https://airtable.com/appgEuVEfgUW5Lz4E/shrxnDTInHCDek2Ln" target="_blank" rel="noopener noreferrer">ไม่ติดวอยด์ ไม่เทสสินค้า</a>
                </div>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">Forms QC/Pre-Pack & Claims</div>
                <div class="nav-item">
                    <span class="nav-icon">📝</span>
                    <a href="https://airtable.com/embed/appgEuVEfgUW5Lz4E/pagh09ZVcMDFQUtrz/form" target="_blank" rel="noopener noreferrer">บันทึกรายการ QC</a>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">📦</span>
                    <a href="https://airtable.com/embed/appgEuVEfgUW5Lz4E/pagWmNnM9ogyPgdof/form" target="_blank" rel="noopener noreferrer">บันทึกรายการ Pre-Pack</a>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">🛒</span>
                    <a href="https://airtable.com/embed/appgEuVEfgUW5Lz4E/pagdH7UXnNODlmF5K/form" target="_blank" rel="noopener noreferrer">บันทึกรายการ QC FFM</a>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">🔧</span>
                    <a href="https://airtable.com/embed/appCPjQyw4Tr3alrS/pagyQbwwcQGbXOBNw/form" target="_blank" rel="noopener noreferrer">บันทึกรายการเคลม</a>
                </div>
            </div>
        </nav>

        <div class="sidebar-footer">
            <div class="theme-toggle-wrapper">
                <span class="theme-label">☀️ Light</span>
                <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
                    <div class="theme-toggle-slider"></div>
                </div>
                <span class="theme-label">🌙 Dark</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="content-title" id="content-title">สินค้าที่ต้องติดวอยด์ (ทั้งเทสและไม่เทสสินค้า)</h1>
        </div>
        
        <div class="iframe-container">
            <div class="iframe-wrapper">
                <iframe id="void_testFrame" class="airtable-embed" src="https://airtable.com/embed/appgEuVEfgUW5Lz4E/shre20090Pza4Mx2e"></iframe>
                <iframe id="testonlyFrame" class="airtable-embed" src="https://airtable.com/embed/appgEuVEfgUW5Lz4E/shrmHiNkaIDrRYTcz"></iframe>
                <iframe id="novoidnotestFrame" class="airtable-embed" src="https://airtable.com/appgEuVEfgUW5Lz4E/shrxnDTInHCDek2Ln"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let isDarkTheme = false;

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            isDarkTheme = savedTheme === 'dark';
            updateThemeDisplay();
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const theme = isDarkTheme ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeDisplay();
        }

        function updateThemeDisplay() {
            const toggle = document.getElementById('theme-toggle');
            toggle.classList.toggle('active', isDarkTheme);
        }

        // View switching function
        function switchView(view, element, title) {
            // Hide all iframes
            document.getElementById('void_testFrame').style.display = 'none';
            document.getElementById('testonlyFrame').style.display = 'none';
            document.getElementById('novoidnotestFrame').style.display = 'none';

            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked item
            element.classList.add('active');

            // Update title
            document.getElementById('content-title').textContent = title;

            // Show appropriate iframe with animation
            let targetFrame;
            if (view === 'void_test') {
                targetFrame = document.getElementById('void_testFrame');
            } else if (view === 'testonly') {
                targetFrame = document.getElementById('testonlyFrame');
            } else {
                targetFrame = document.getElementById('novoidnotestFrame');
            }
            
            targetFrame.style.display = 'block';
            targetFrame.parentElement.classList.add('fade-in');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                targetFrame.parentElement.classList.remove('fade-in');
            }, 400);
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        // Sidebar toggle functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.querySelector('.sidebar-backdrop');
            
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.querySelector('.sidebar-backdrop');
            
            sidebar.classList.remove('open');
            backdrop.classList.remove('active');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const mobileToggle = document.querySelector('.mobile-menu-toggle');
                
                if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                    closeSidebar();
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
